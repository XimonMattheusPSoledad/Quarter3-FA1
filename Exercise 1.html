<!DOCTYPE html>
    <html>

<script>
let nickname = "Gilan";
let heightInInches = 62;
let weightInKg = 90;


let feet = Math.floor(heightInInches / 12);
let inches = heightInInches % 12;

let weightInLbs = (weightInKg * 2.20462).toFixed(3);

alert("Name: " + nickname + "\nHeight: " + feet + "’" + inches + "”\nWeight: " + weightInLbs + " lbs");
</script>

</html>
